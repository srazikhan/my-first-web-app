<p>users works!</p>
<section>
  <button type="button" class="btn btn-primary" routerLink="addUser">Add User</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let item of userList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobileNo}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm">Edit User</button>
          <button type="button" class="btn btn-danger btn-sm">Delete User</button>
          <button type="button" class="btn btn-success btn-sm">View User</button>
        </td>
      </tr>
    </tbody>
  </table>
  </section>
